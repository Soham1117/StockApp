[build]
  base    = "frontend"
  command = "npm run build"
  # With base=frontend, publish is relative to base. Plugin creates .netlify/output inside frontend
  publish = ".netlify/output"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS    = "--include=dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"
