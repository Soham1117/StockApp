[build]
  base    = "frontend"
  command = "npm run build"
  # Override UI (must differ from base). Plugin writes to repo root; from base this is parent dir
  publish = "../.netlify/output"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS    = "--include=dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"
