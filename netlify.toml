[build]
  base    = "frontend"
  command = "npm run build"
  # Must differ from base (overrides UI). Plugin writes to repo root .netlify/output
  publish = "../.netlify/output"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS    = "--include=dev"

[[plugins]]
  package = "@netlify/plugin-nextjs"
